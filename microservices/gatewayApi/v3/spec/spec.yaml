openapi: 3.0.0
info:
  version: 2.0.0
  title: Gateway Administration (GWA) API
  license:
    name: Apache 2.0
  description: |-
    # Introduction
    This set of APIs are responsible for:
      * validating Kong Declarative Config and applying it to Kong
      * managing namespaces to segment services
servers:
  - url: "{{server_url}}"
tags:
  - name: Status
    description: API status

paths:
  /namespaces/{namespace}/services:
    get:
      summary: Get status of services
      description: Ping the upstream service and get status of services
      tags:
        - Service Status
      parameters:
        - name: namespace
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Success
        "401":
          $ref: "#/components/responses/401Unauthorized"
        "400":
          $ref: "#/components/responses/400BadRequest"
        "500":
          $ref: "#/components/responses/500InternalServerError"

  /namespaces/{namespace}/gateway:
    put:
      summary: Updates the gateway config
      description: Returns the changes that were performed
      tags:
        - Gateway
      parameters:
        - name: namespace
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                dryRun:
                  type: boolean
                configFile:
                  type: string
                  format: binary
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status"
        "401":
          $ref: "#/components/responses/401Unauthorized"
        "500":
          $ref: "#/components/responses/500InternalServerError"

  /status:
    get:
      operationId: v1.v1.get_status
      summary: Return overall API status
      description: Returns the overall API status
      tags:
        - Status
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/status"
        "401":
          $ref: "#/components/responses/401Unauthorized"
        "500":
          $ref: "#/components/responses/500InternalServerError"
  /whoami:
    get:
      summary: Return key information about authenticated identity
      description: Authenticated identity details
      tags:
        - Who Am I
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/profile"
        "401":
          $ref: "#/components/responses/401Unauthorized"
        "500":
          $ref: "#/components/responses/500InternalServerError"

components:
  responses:
    401Unauthorized:
      description: Unauthorized
    404NotFound:
      description: Not Found
    400BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/errorResponse"
    500InternalServerError:
      description: Unexpected Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/errorResponse"
  schemas:
    errorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: Something exploded
        code:
          type: integer
          format: int32
          minimum: 0
          description: Error code
          example: 42
    status:
      type: object
      properties:
        message:
          type: string
          description: Human friendly response
          example: Record updated
        results:
          type: string
          description: Results from Change
    profile:
      type: object
      properties:
        namespace:
          type: string
          description: Namespace the identity has permission to access
    NamespaceAttributes:
      type: object
      properties:
        perm-domains:
          type: array
          items:
            type: string
          description: Overrides what domain suffixes are valid
          example: ["api.gov.bc.ca"]

  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: "{{accesstoken_url}}"
security:
  - oauth2: []
