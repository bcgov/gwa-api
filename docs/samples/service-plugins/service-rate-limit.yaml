
services:
- name: MY_REST_API
  tags: [ _NS_ ]
  plugins:
  - name: rate-limiting
    tags: [ _NS_ ]
    enabled: true
    config:
      fault_tolerant: true
      hide_client_headers: false
      limit_by: consumer
      minute: 10
      policy: cluster
      header_name: null
      second: null
      hour: null
      day: null
      month: null
      year: null
      redis_database: 0
      redis_host: null
      redis_password: null
      redis_port: 6379
      redis_timeout: 2000
    enabled: true
    protocols:
    - http
    - https
